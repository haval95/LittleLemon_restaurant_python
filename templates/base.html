{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'dist/styles.css' %}">


    <title>Little Lemon</title>
</head>

<body>
<nav class="bg-transparent sticky top-0 ">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                <!-- Mobile menu button-->
                <button type="button" id="menu"
                    class="inline-flex items-center justify-center rounded-md p-2 text-black hover:text-green-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                    aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                <div class="flex flex-shrink-0 items-center">
                    <img class="block h-12 w-auto lg:hidden" src="{% static 'imgs/logo.png' %}" alt="LittleLemon">
                    <img class="hidden h-12 w-auto lg:block" src="{% static 'imgs/logo.png' %}" alt="LittleLemon">
                </div>
                <div class="hidden sm:ml-6 sm:block">
                    <div class="flex space-x-4">
                        <!-- Current: "bg-gray-900 text-white", Default: "text-black hover:text-green-400" -->
                        <a href="#" class=" text-green-400 rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Home</a>
                        <a href="#"
                            class="text-black hover:text-green-400 rounded-md px-3 py-2 text-sm font-medium">About</a>
                        <a href="#"
                            class="text-black hover:text-green-400 rounded-md px-3 py-2 text-sm font-medium">Menu</a>
                        <a href="#"
                            class="text-black hover:text-green-400 rounded-md px-3 py-2 text-sm font-medium">Book</a>
                    </div>
                </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                <!-- Profile dropdown -->
                <div class="relative ml-3">
                    <div>
                        <button type="button"
                            class=" bg-yellow-400 flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                            id="user-menu-button" aria-expanded="false" aria-haspopup="false">
                            <span class="sr-only">Open user menu</span>
                            <img src="{% static 'imgs/cook.png' %}" class="h-10" />

                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
            <!-- Current: "bg-gray-900 text-white", Default: "text-black hover:text-green-400" -->
            <a href="#" class="text-green-400 block rounded-md px-3 py-2 text-base font-medium" aria-current="page">Home</a>
            <a href="#"
                class="text-black hover:text-green-400 block rounded-md px-3 py-2 text-base font-medium">About</a>
            <a href="#"
                class="text-black hover:text-green-400 block rounded-md px-3 py-2 text-base font-medium">Menu</a>
            <a href="#"
                class="text-black hover:text-green-400 block rounded-md px-3 py-2 text-base font-medium">Book</a>
        </div>
    </div>
</nav>

<i class="fas fa-icon-name"></i>

<script src="{% static 'js/navbar.js' %}"></script>

</body>

</html>
